<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500&family=Barlow:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-pink-100 to-yellow-100">
    <h1 class="text-3xl text-center m-10 font-albert">Tic Tac Toe!</h1>
    <div class="flex justify-center items-center">
        <div class="w-96">
            <div class="grid grid-cols-3 gap-4" id="board">
                <div class="bg-white h-20 rounded-md flex justify-center items-center"onclick="handleClick(0)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(1)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(2)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center"onclick="handleClick(3)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(4)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(5)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(6)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(7)"></div>
                <div class="bg-white h-20 rounded-md flex justify-center items-center" onclick="handleClick(8)"></div>
            </div>
        </div>
    </div>
    <p id="announcement" class="text-xl font-barlow text-center my-5"></p>

    <script src="./dist/script.js">
    </script>
</body>
</html>
